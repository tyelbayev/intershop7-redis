<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>

<body>

<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>

<h1 style="text-align:center;">Ваши заказы</h1>

<div th:if="${#lists.isEmpty(orders)}">
    <p style="text-align:center;">У вас пока нет заказов.</p>
</div>

<table th:if="${!#lists.isEmpty(orders)}" style="width:70%;margin:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <div style="border:1px solid gray; padding:10px; margin:10px;">
                <h3 th:text="'Заказ #' + ${order.id}"></h3>
                <ul>
                    <li th:each="orderItem : ${order.items}">
                        <span th:text="${orderItem.item.title}"></span> —
                        <span th:text="${orderItem.quantity}"></span> шт.
                    </li>
                </ul>
                <a th:href="@{'/orders/' + ${order.id}}">Открыть заказ</a>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
