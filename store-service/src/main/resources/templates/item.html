<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Витрина товаров</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>

<div style="width:70%;margin-left:auto;margin-right:auto;">
    <p>
        <img width="300" height="300" th:src="@{${item.imgPath}}">
    </p>
    <p>
        <b th:text="${item.title}"></b>
        <b th:text="${item.price} + ' тг.'" style="text-align:right;"></b>
    </p>
    <p>
        <span th:text="${item.description}"></span>
    </p>

    <form th:action="@{'/items/' + ${item.id}}" method="post">
        <button name="action" value="MINUS">-</button>
        <span th:text="${item.count}"></span>
        <button name="action" value="PLUS">+</button>
        <button name="action" value="PLUS"
                th:if="${item.count == 0}" style="float:right;">В корзину</button>
    </form>
</div>
</body>

</html>
